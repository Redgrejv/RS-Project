<body>

		<div class="login-block">
			
			<h1>Log-in</h1>
			
			<form action="" method="POST" class="login-block__login-form">

				<label class ='login-form__error'></label>

				<input id="login-form__email" class="field" type="email" name="email" placeholder="Email" required>
				<label for="email" class="login-form__login-email"></label>

				<input id="login-form__password" class="field" type="password" name="password" placeholder="Password" required>
				<label for="password" class="login-form__login-password"></label>
				
				<button id="login-form__button-login" type="submit" class="login-form__button-login_disable" >login</button>
			</form>
